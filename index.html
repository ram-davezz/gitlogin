<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <!--Login css-->
        <link rel=stylesheet href="loginstyle.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <!--Login Validation-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="git-log.js"></script>
    <body>
        
        <img src="download.png"width="70px" height="70px">
        <h1  class="text-center">Sign in to GitHub</h1>
            <!--Login Form-->
         <div class="login-form">
        
          <form name="logform" method="post">
              <p>Username or email address</p>
              <input type="text"name="user"id="usr"required >
              <p>Password &emsp;&emsp;&emsp;&emsp;&emsp;<a href="">Forgot password?</a></p>
              <input type="password"name="password"id="pwd"required >
              <button type="submit" class="btn btn-success"onclick="Check.login()">Sign in</button>
          
             
            </form>
        </div>
        <!--Signup Form-->
        <div class="signup-form">
            <form name="sign-form">
                
                    <h2> New to GitHub?<a href="">Create an account.</a></h2>
            
            </form>
        </div>
         
    </div>
    <!--Footer Form-->
      <div class="footer-form">
          <form>
              <ul>
                  <li><a href="">Terms</a></li>
                  <li><a href="">Privacy</a></li>
                  <li><a href="">Security</a></li>
                  <li ><a href=""class="text-muted">Contact GitHub</a></li>
              </ul>
          </form>
       </div>
    
    </body>
</html>
